<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config=
        {theme:
            {extend:{
                colors:{clifford: '#da373d'}}}}
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-teal-600 w-full">
        <div class="container">
            <footer class="">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col gap-3 mx-auto mt-6 space-y-1 md:space-y-5 md:flex-row">
                                <input class="w-auto px-4 py-3 mt-5 ml-0 text-[#d5d8de] bg-white border rounded-md dark:border-[#d5d8de] focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" value="Email Address" id="email" type="text">
                                <button class= "w-auto text-white font-semibold ml-0 px-6 py-3 bg-orange-700 rounded-md hover:bg-amber-500 focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold">Quick Link</p>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-3 md:flex-col">
                                <a href="#" class="hover:text-amber-500 hover:underline">Home</a>
                                <a href="#" class="hover:text-amber-500 hover:underline">Who We Are</a>
                                <a href="#" class="hover:text-amber-500 hover:underline">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold">Technologies</p>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-3 md:flex-col">
                                <a href="#" class="hover:text-amber-500 hover:underline">HTML</a>
                                <a href="#" class="hover:text-amber-500 hover:underline">CSS</a>
                                <a href="#" class="hover:text-amber-500 hover:underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#c2410c]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
